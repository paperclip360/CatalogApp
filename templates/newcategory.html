<link rel=stylesheet type=text/css href="{{ url_for('static', filename ='styles.css') }}">
</head>
<body>
<div class="pagebox">
	<div class="header">
		{%if 'username' not in session %}
		<a href='/login' class="menulink">Click Here to Login </a>
		{% else %}
		<a href='/gdisconnect' class="menulink">Logout </a>
		{% endif %}
		<h1 class="title">New Category</h1>
	</div>

	<form action='{{url_for('newCategory')}}' method = 'POST'>

	<h1 class="names">Name:</h1>

	<p class="primary">
		<input type='text' maxlength = '75' name='name' autofocus='name' >
	</p>

	<input type='submit' value='Add'>

	</form>
	</br>
	<a href= "{{url_for('allCategories')}}"class="menulink">Cancel</a>
</div>
</body>
</html>
