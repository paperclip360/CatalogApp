<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename ='styles.css') }}">
</head>
<body>
	<div class="pane">
		<div class="header">
		<h1>All Items</h1>
	
	<a href="/categories/">Click here to view all Categories</a>
	</div>

	</div>

	</body>
